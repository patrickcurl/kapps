prometheus-operator:
  prometheus:
    ingress:
      enabled: true
      hosts:
      - {{ .kapp.vars.prometheus_hostname }}
      tls:
        - hosts:
            - {{ .kapp.vars.prometheus_hostname }}
          secretName: {{ .kapp.vars.release }}-cert

  grafana:
    ingress:
      enabled: true
      hosts:
      - {{ .kapp.vars.grafana_hostname }}
      tls:
        - hosts:
            - {{ .kapp.vars.grafana_hostname }}
          secretName: {{ .kapp.vars.release }}-cert

  alertmanager:
    ingress:
      enabled: true
      hosts:
      - {{ .kapp.vars.alert_manager_hostname }}
      tls:
        - hosts:
            - {{ .kapp.vars.alert_manager_hostname }}
          secretName: {{ .kapp.vars.release }}-cert

cert:
  kind: "{{ .kapp.vars.cert_manager_issuer_kind }}"
  name: "{{ .kapp.vars.cert_manager_issuer_name }}"
